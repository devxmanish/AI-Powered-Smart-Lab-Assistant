<div style="text-align: center; font-family: Arial, sans-serif;" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2>Index</h2>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
        <tr>
            <th style="border: 1px solid black; padding: 8px; width: 60px;">S. No.</th>
            <th style="border: 1px solid black; padding: 8px;">Title</th>
            <th style="border: 1px solid black; padding: 8px; width: 80px;">Page No.</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="experiment, iterStat : ${experiments}">
            <td style="border: 1px solid black; padding: 8px;">[[${experiment.experimentNo}]]</td>
            <td style="border: 1px solid black; padding: 15px; text-align: left;">[[${experiment.title}]]</td>
            <td style="border: 1px solid black; padding: 8px;"></td>
        </tr>
        </tbody>
    </table>
</div>
<div style="page-break-before: always;"></div>
